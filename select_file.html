<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TUChome - Upload File</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div id="drop-area">
        <div id="drop-area-contents">
          <p>
            Drag and drop your .xlsx file here, or<br />
            <b>click here to browse</b>
          </p>
          <label for="file-input" id="file-label">click here to browse</label>
          <input type="file" id="file-input" accept=".xlsx" />
        </div>
      </div>
    </div>

    <script>
      const dropArea = document.getElementById("drop-area");
      const fileInput = document.getElementById("file-input");

      dropArea.addEventListener("click", () => {
        const fileInput = dropArea.querySelector('input[type="file"]');
        fileInput.click();
      });

      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.style.borderColor = "blue";
      });

      dropArea.addEventListener("dragleave", () => {
        dropArea.style.borderColor = "#ccc";
      });

      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.style.borderColor = "#ccc";
        const fileInput = dropArea.querySelector('input[type="file"]');
        const file = e.dataTransfer.files[0];
        fileInput.files = e.dataTransfer.files; // Populate the input with the dropped file
        handleFile(file);
      });

      dropArea
        .querySelector('input[type="file"]')
        .addEventListener("change", (e) => {
          const file = e.target.files[0];
          handleFile(file);
        });

      function handleFile(file) {
        if (file) {
          if (file.name.endsWith(".xlsx")) {
            window.electronAPI.fileSelected(file.path);
          } else {
            alert("Please select a .xlsx file.");
          }
        }
      }
    </script>
  </body>
</html>
